<div class="dates">
    <h1>Select Dates</h1>
</div>

<nz-range-picker 
  nzInline  [(ngModel)]="rangeDate"
  (ngModelChange)="onChange($event)">
</nz-range-picker>

<div class="order">
    <div>
        <h3>Arrivel</h3>
        <p>{{(date$ |async)?.start}}</p>
    </div>
    <div>
        <h3>Departure</h3>
        <p>{{(date$ |async)?.end}}</p>

    </div>
</div>
